<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Spock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </div>
        <!-- Plyaer -->
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
            <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock" 
            onclick="select('Rock')"></i>
            <i class="fa-regular fa-hand" title="Paper" id="playerPaper"onclick="select('Paper')"></i>
            <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors" onclick="select('Scissors')"></i>
            <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('Lizard')"></i>
            <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('Spock')"></i>
        </div>
        <!-- computer -->
        <div class="computer-container" id="computer">
            <h2>Computer - <span id="computerScore"></span><span class="choice" id="computerChoice"></span></h2>
            <i class="fa-solid fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <i class="fa-solid fa-hand" title="Paper" id="computerPaper"></i>
            <i class="fa-solid fa-hand-scissors" title="Scissors" id="computerScissors"></i>
            <i class="fa-solid fa-hand-lizard" title="Lizard" id="computerLizard" ></i>
            <i class="fa-solid fa-hand-spock" title="Spock" id="computerSpock" ></i>
        </div>
        <!-- Reset -->
        <i class="fa-solid fa-rotate reset-icon" title="Reset" onclick="resetAll()"></i>
        <!-- Result -->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
